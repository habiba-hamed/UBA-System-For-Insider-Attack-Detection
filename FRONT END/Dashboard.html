<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEBA Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
</head>

<body>
    <div class="pie-chart-container">
        <canvas id="pieChart"></canvas>
    </div>


    <div class="dashboard">
        <div class="sidebar">
            <h1></h1>
            <button id="logoutButton">Logout</button>
        </div>
        <div class="main-content">
            <div class="cards">
                <div class="card" id="totalUsersCard">
                    <h3>Total Users</h3>
                    <p id="totalUsersCount">Loading...</p>
                </div>
                <div class="card" id="activeUsersCard">
                    <h3>Active Users</h3>
                    <p id="activeUsersCount">Loading...</p>
                </div>
                <div class="card" id="alertsCard">
                    <h3>Alerts</h3>
                    <p id="alertsCount">Loading...</p>
                </div>
            </div>
        </div>
        <div class="pie-chart-container"> <!-- Add a container for the pie chart -->
            <canvas id="pieChart" width="200" height="200"></canvas> <!-- Add canvas for the pie chart -->
        </div>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Alert ID</th>
                <th>Date</th>
                <th>Anomaly ID</th>
                <th>Anomaly Scenario</th>
                <th class="triaged-column">Triaged</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Table rows will be appended here -->
        </tbody>
    </table>

    <script src="Dashboard.js"></script>
</body>

</html>
